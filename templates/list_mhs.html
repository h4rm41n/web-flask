<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List data mahasiswa</h1>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Alamat</th>
            <th>Aksi</th>
        </tr>

        {% for mhs in data %}
        <tr>
            <td>{{ mhs[1] }}</td>
            <td>{{ mhs[2] }}</td>
            <td>{{ mhs[3] }}</td>
            <td><a href="/hapus">Hapus</a> | Edit</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
